<!DOCTYPE html>
  <html lang="en" ng-app='githubStats'>
  <head>
    <link rel='stylesheet' href='application.css'/>
    <base href="/">
    <title>Github Stats</title>
  </head>

  <body>
    <span class='reloadButton'>Reload</span>
    <a ui-sref='repositories'>Repositories</a>
    <a ui-sref='commentCount'>All comments count</a>
    <div ui-view></div>
  </body>

  <!-- bower:js -->
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-ui-router/angular-ui-router.js"></script>
  <!-- endbower -->
  <script type="text/javascript" src="production.js"></script>
</html>
